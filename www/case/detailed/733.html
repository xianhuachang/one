<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的皮肤是属于比较爱长痘的类型，这让我一直很困扰。抱着试试的心态，我食用了酵果菜谱，没想到第6天，我就感觉皮肤油脂分泌明显减少了，第8天，皮肤变细腻了很多，这让我很惊喜。还有一个，就是我感觉脸上的皮肤不会像以前那样发炎了，痘痘也少了，而且我才只吃了一个月！如果坚持吃，我相信会有更好的效果！
<br />
<br />

<span style="float:right;">——陈炽烽 男 22 产品经理<span>
</p>
