<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我以前偶尔不排便，便秘程度还算比较轻，但主要是平时排出的便都比较硬，排便时也会费劲些。食用酵果菜谱的第一天，我就感觉排便顺利多了。第43天时，便秘也有很大的好转，除了后期因为国庆回家而打乱了饮食和作息出现便秘外，我天天都有排便。
<br />
<br />

<span style="float:right;">——梁敏玲 女 35 仓管人员<span>
</p>
