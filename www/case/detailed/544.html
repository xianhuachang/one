<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我从小排便就不规律，不是隔一天就是隔两三天才排一次便，我都成了习惯了。但我知道，能吃能排身体才能好。刚开始吃酵果菜谱的第一、二天就明显感受到肠蠕动加快了，排便顺畅。25天后，我保持着每天排一到两次便，整个人轻松多了。但由于我是属于长期便秘的那一种，生活作息也不规律，所以我的便秘改善进度慢了一些，但我还是很满意的，目前我的便秘大概一周出现两次以内，我会继续坚持，争取早日便秘能解决。
<br />
<br />

<span style="float:right;">——蔡文青 女 43 财务人员<span>
</p>
