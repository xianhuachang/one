<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以前经常觉得心烦气躁，做什么事都不是很顺心。所以整个人感觉更容易累。吃了酵果菜谱第四天，就感觉疲劳和心烦没那么明显了，心情也好了很多。咨询了美丽天使的医生才知道原来这是自己体力不足造成的。酵果菜谱从消化、神经和循环下手，让我的身体代谢得好；能力营养吸收多，增强我的体力，所以疲劳、心烦就逐渐好转了。
<br />
<span style="float:right;">——吴梦珍 女 仓管人员<span>

</p>
