<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;拉肚子是一件很难受的事情，至少在我接触酵果菜谱前是这样认为的。不是拉肚子就是便秘，让我整个人看起来都很憔悴。吃了酵果菜谱之后，我几乎没再出现拉肚子拉到很难受的情况了。即使排便不成形，但很轻松，上完洗手间，整个人感觉都是舒坦的。
<br />
<br />

<span style="float:right;">——曾娉 女 22 办公人员<span>
</p>
