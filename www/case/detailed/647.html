<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我家的床超级喜欢我，闹钟响了再响，它都不愿意放我走，不容易起来，总感觉很疲劳，很想睡觉，很多时候都需要喝咖啡提神。食用酵果菜谱后，出现一个多月非常疲惫的状态，整天想睡觉，曾经想过放弃吃的，经过专家解释，通过专家给出的建议后，生活上做稍微做小的改变，这种现象慢慢的消失了，疲倦感没有像以前那样了。除生理期、生病、没有休息好会出现这种的情况之外，其余时间很少出现疲劳感。
<br />
<br />

<span style="float:right;">——张文婕 女 19 助理<span>
</p>
