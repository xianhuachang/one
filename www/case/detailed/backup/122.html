<img alt="吴梦珍" src="..\img\wmz.jpg">
<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;都说一天之计在于晨，可是一醒来还是很困倦，还能筹划一整天的安排吗？这个困倦是因为我的血压低引起的。自己快习惯了，因为不去想它也不会察觉得到。不过吃了酵果菜谱第四天感觉就没那么困了。因为自己给自己的压力太大，所以每晚经常做梦，这也对早晨醒来的状态有很大的影响。所以医生建议我自己也得给自己紧张的神经放松一下。有了酵果菜谱的陪伴，我相信会好起来的！
<br />
<span style="float:right;">——吴梦珍 女 35 仓管人员<span>

</p>
