<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我一直希望自己能瘦一点，为此我也尝试过很多像减肥茶，中药等，但效果都不是很好。我尝试着食用了酵果菜谱二十多天，没想到效果挺好的，而且才用了10天的时间，我就感觉自己腰围缩小了，二十多天后，我的腰围变小得就更明显了，而且我还发现我自己瘦了六斤呢。有了酵果菜谱，我相信瘦下来不再是梦了。
<br />
<br />

<span style="float:right;">——李影 女 34 经理<span>
</p>
