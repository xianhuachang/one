<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;皮肤油腻腻，老爱冒痘痘，我的皮肤终于有救了！在六月份的同学聚会中，同学们纷纷：“现在你的皮肤比之前好多，最近在用什么好东西，介绍介绍呗！”悄悄告诉你，现在每天都在吃“酵”果菜谱，“酵”果菜谱的味道还不赖。三月初开始吃“酵”果菜谱，第二天感觉面部皮肤油脂分泌开始减少了，痘痘也慢慢减少，一个月后皮肤干净清爽；第二个月的时候，发现皮肤变得细腻，摸起来皮肤不会像以前那么粗糙；第三个月，皮肤油脂分泌稳定，痘痘也少冒了，现在只剩下痘印还没有完全淡化，还需要一段时间。过段时间就能见到大美女了！
<br />
<br />

<span style="float:right;">——张文婕 女 19 助理<span>
</p>
