&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;有过敏性鼻炎的朋友们一定都知道我们的鼻子很脆弱，一点点的刺鼻气味和灰尘都会让我们的鼻子进入崩溃模式，狂打喷嚏、止不住的鼻水鼻涕。这种崩溃模式，严重影响我们的日常生活，休息不好、精神差和工作无法专心等等坏处。我在经过酵果菜谱的调理6个月后，偶然发现我进入空调温度较低的环境，身边没有过敏性鼻炎的同事在打喷嚏，但是自己却没有打喷嚏和流鼻涕的现象。感谢酵果菜谱改善了我的免疫力，让过敏性鼻炎离我越来越远。
<br />
<span style="float:right;">——郭彩云 女 23 前台<span>
