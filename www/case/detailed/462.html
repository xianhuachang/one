<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的胃病有好几年了，主要症状有胃胀、反酸、打嗝和胃痛。胃胀很经常，几乎5天中就有3天。这对于好吃的我来说真的是一种折磨。我很容易打嗝，而且还是一打就是好几个小时的那一种，在这期间，我偶尔也会反酸，那种好像咽喉泡在烈酒般火辣辣的感觉还真不是一般的‘爽’；至于胃痛的发作比较不规律，但那种感觉，真是让人此生难忘。后来有了酵果菜谱帮我调理的近5个多月的时间里，我的胃痛就没再犯过。当调理到15天后，我就很少出现打嗝了，当调理到20天的时候，我的胃胀明显就减少了，慢慢地，我反酸也几乎没有再出现过。
<br />
<br />

<span style="float:right;">——郑丽娟 女 22 办公人员<span>
</p>
