<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以前我偶尔会有头痛和对电脑时间长导致的眼睛痛的问题。现在算起来，吃酵果菜谱已经将近一年了，在调理期间，除了感冒外，头痛都没再出现过了。而且自从吃了酵果菜谱，即使对着电脑久了，眼睛也没再痛了。
<br />
<br />

<span style="float:right;">——郭彩云 女 23 前台<span>
</p>
