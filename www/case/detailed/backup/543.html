<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我偶尔才会便秘，大概一周一两次这样，便秘情况还算是比较轻的。但我没有想到的是，仅仅食用酵果菜谱后一天后，我就没有便秘过，只是每天排便次数还没稳定下来，经常一天要排便平均两次或者两次以上。直到第68天后，我保持着每天排1-2次，成型，还是黄色的。
<br />
<span style="float:right;">——李胜红 女 38 仓管人员<span>

</p>
