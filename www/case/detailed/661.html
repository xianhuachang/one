<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我以前每到凌晨三四点总是很容易发生小腿抽筋，平均两天左右就一次，一抽筋我就睡不了了，所以只得早早就起了床，但太早起床又没有什么事可以做，而且又影响了我白天工作状态，这让我很烦恼。意外的是，我都食用酵果菜谱好几个月了，也都没有再出现小腿抽筋的现象，这让我晚上睡得很踏实，白天干劲十足。
<br />
<br />

<span style="float:right;">——梁敏玲 女 35 仓管人员<span>
</p>
