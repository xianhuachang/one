<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我的肩膀僵硬问题是有一次电风扇吹久了引起的，当时我在忙着干活，风扇一直吹着我背后。在那之后，我的肩膀每天总感觉不舒服，后来使用了酵果菜谱来调理。调理的第一天，我的肩膀就没有明显的僵硬出现，只有偶尔的酸痛。在调理的三个月里，我的肩膀问题也慢慢被解决了，而且到现在我的肩颈也没有再感觉到任何的不适。
<br />
<span style="float:right;">——蔡文青 女 43 财务人员<span>

</p>
