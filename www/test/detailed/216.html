&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;也许对于大多数的办公室一族来说，我们长时间维持着几乎一样的姿势对着电脑，肩膀僵硬这个损友早就粘着我们了。在服用酵果菜谱初期，我有只是出现肩膀酸痛的症状，咨询过美丽天使的专业医生后，我得知这是减少体内乳酸的现象。吃了三个月，我只是出现一次肩颈酸痛现象。我实在是太开心了，看来我甩掉了肩膀僵硬这个损友有望了。
