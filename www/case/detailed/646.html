<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以前因为没有质量好的睡眠，第二天起床总会觉得整个人处于一种疲惫的状态，整个人都没有精神。自从食用酵果菜谱后，初步在睡眠上得到了的调整。3天的时间，我晚上睡得好了，睡得香了；17天后我睡醒精神好，也不赖床了，让我有充足的精力迎接新的一天开始。
<br />
<br />

<span style="float:right;">——谭顺樟 男 20 电脑编辑人员<span>
</p>
