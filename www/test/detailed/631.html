&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;吃酵果菜谱前的我，免疫力差，一年得感冒次数总会比自己身边的同学朋友要多上2、3次。经过酵果菜谱的调理后，虽然在前三个月的初期调理中，仍有两次维持10天左右时间较长的感冒，但到了后期，体内环境得到净化，偶发感冒也只是维持了4天，感冒期大大缩短了。无论是在精神上、身体上还是经济上，这个好转的现象都大大减轻了我的负担，不得不给32个赞！
