&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在做美容师的时候，每天给顾客做护理，空闲时也不断的练习手法，肩颈不舒服是在所难免的，实在太难受，不舒服的时候，才会叫小伙伴按摩按摩缓解一下下，肩颈僵硬就这样落下的。后来吃了酵果菜谱，肩颈问题舒缓许多，现在肩颈酸为主，肩颈痛或僵硬与工作量增加、生理期有关。肩颈轻松，为生活减轻负担，身体棒棒哒！
