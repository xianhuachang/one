<!doctype html><html ng-app="myApp"><head><meta charset="utf-8"><title>{$share['title']}</title><meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport"><script>var require = {urlArgs: 'v={php echo date('YmdHis');}'};</script><script language="javascript" src="../addons/ewei_shop/static/js/require.js"></script><script language="javascript" src="../addons/ewei_shop/static/js/app/config.js"></script><script language="javascript" src="../addons/ewei_shop/static/js/dist/jquery-1.11.1.min.js"></script><script language="javascript" src="../addons/ewei_shop/static/js/dist/jquery.gcjs.js"></script><link href="../addons/ewei_shop/static/css/font-awesome.min.css" rel="stylesheet"><link href="../addons/ewei_shop/plugin/designer/template/imgsrc/designer.css" rel="stylesheet"><link rel="stylesheet" type="text/css" href="../addons/ewei_shop/template/mobile/default/static/css/style.css"><link rel="stylesheet" type="text/css" href="../addons/ewei_shop/static/css/bootstrap.min.css"><style>body {margin:0px; background:#f9f9f9; }.fe-mod:hover{border:2px dashed rgba(0,0,0,0); cursor:default;}.fe-mod,.fe-mod:hover {border:0px;}</style></head><body ng-controller="MainCtrl">    <div ng-repeat="Item in Items" class="fe-mod-repeat">        <div ng-include="'../addons/ewei_shop/plugin/designer/template/temp/show-'+Item.temp+'.html'" class="fe-mod-parent" id="{{Item.id}}" mid="{{Item.id}}" on-finish-render-filters></div>    </div>    <div ng-show="Items==''" style="line-height: 300px; text-align: center; font-size: 14px; color: #999;">        <div id="core_loading" style="top:50%;left:50%;margin-left:-35px;margin-top:-50%;position:absolute;width:80px;height:60px;"><img src="../addons/ewei_shop/static/images/loading.svg" width="80" /></div>    </div><script type="text/javascript" src="../addons/ewei_shop/plugin/designer/template/imgsrc/angular.min.js"></script><script type="text/javascript" src="../addons/ewei_shop/plugin/designer/template/imgsrc/hhSwipe.js"></script><script type="text/javascript">    function initswipe(jobj){        var bullets = jobj.next().get(0).getElementsByTagName('a');        var banner = Swipe(jobj.get(0), {            auto: 4000,            continuous: true,            disableScroll:false,            callback: function(pos) {                var i = bullets.length;                while (i--) {                    $(bullets[i]).css("opacity",0.4);                }                $(bullets[pos]).css("opacity",0.6);            }        })    }    var app = angular.module('myApp', []);    app.controller('MainCtrl', ['$scope', function($scope){            $scope.shop = {                uniacid:'{$_W["uniacid"]}'            };            $scope.system = [{$system}];            $scope.Items = [{$data}];            $scope.show = '1';            $scope.$on('ngRepeatFinished',function(ngRepeatFinishedEvent){                $('.fe-mod-2 .swipe').each(function(){                        initswipe($(this));                 });                 $('.fe-mod-8-main-img img').each(function(){                     $(this).height($(this).width());                     });                 $('.fe-mod-12 img').each(function(){                     $(this).height($(this).width());                     });            });    }]);    app.directive('stringHtml' , function(){        return function(scope , el , attr){            if(attr.stringHtml){                scope.$watch(attr.stringHtml , function(html){                    el.html(html || '');                });            }        };    });      app.directive("onFinishRenderFilters",function($timeout){        return{            restrict: 'A',            link: function(scope,element,attr){                if(scope.$last === true){                    $timeout(function(){                        scope.$emit('ngRepeatFinished');                    });                }            }        };    });</script>{if !empty($footermenu)}{php $show_footer=true;$footer_current ='first'}{/if}{template 'common/footer'}
