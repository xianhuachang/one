&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我以前肠胃不是很好，饮食吸收更是糟糕，吃了酵果菜谱之后，有一个很大的效果就是肠胃轻松很多；8天的时间，让我每天的排便规律了，也有了饥饿感。现在吃了一个月，虽然吸收上我不好做判断，但明显感觉到每天吃的东西有消化了，哈哈。
<br />
<br />

<span style="float:right;">——陈炽烽 男 22 产品经理<span>
