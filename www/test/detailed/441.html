<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;不记得什么时候开始腹痛的，一痛脸色一刷刷地惨白白，根本不想动，这时候我会静静地呆一会，偶尔吃点止痛药，但只能起到缓解的作用，不能治根。自从吃了酵果菜谱，连止痛药的“影子”都没有了。偶尔喝茶包的时候会出现腹痛，是一阵子而已，专家跟我解释，这是在清理肠道拐弯处。而且现在腹痛的感觉跟以前相比完全就是两码子事了。
<br />
<span style="float:right;">——张文婕 女 19 助理<span>

</p>
