<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;２年前我出现了头痛，位置就在后脑勺（小脑），一个月好几次，通常都是在中午、下午出现，出现的时候是感觉隐隐作痛，有时候还感到一跳一跳的，很多工作就没法正常运行。对于我这些脑力工作者来说很麻烦的。我想过吃止痛药，但又担心副作用。后来吃酵果菜谱，刚开始的时候，我还有点怀疑，有没有那么好啊？但事实消除了我的疑虑！<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;从第一天开始，我就没有出现头痛，我继续观察，发现我睡眠的品质比以前好，头痛没有再出现，在３个月里，头痛再也没有“拜访”过我，现在我都想不起我上次头痛是什么时候了！
<br />
<br />

<span style="float:right;">——黄小明 男 41 医生<span>
</p>
