<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;入睡难，半夜偶尔会惊醒，醒后没精神那是我过去的写照。食用酵果菜谱后的第1天，我就感觉比平时入睡容易多了，不用再眼睁睁地等世界都安静了才能睡着。渐渐地，我半夜也不会再惊醒，到了第9天时，醒后我的精神也慢慢变好了很多，1个月的时间，我一直保持着入睡快的状态，而且一睡到天亮了。
<br />
<br />
<span style="float:right;">——郑丽娟 女 22 办公人员<span>

</p>
