<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;关于如厕这件事情也许有点难以启齿，可是如果一整天一次都没有的话，那就不能不提了。以前的我是那种如厕困难户，可能是因为以前喜欢吃硬实又不容易消化吸收的东西有关吧。不过刚开始吃酵果菜谱就见效了，第二天如厕顺畅，第三天，第四天......都是这样子！每天都把体内残留的食物垃圾排出，这样就不会在身体里累积，甚至产生毒素危害身体，脸上的痘痘也开始减少了。
<br />
<br />

<span style="float:right;">——曾娉 女 22 办公人员<span>
</p>
