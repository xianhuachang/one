<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我是个很容易也时常疲倦的人，时常感觉很累，提不起精神。当然，这也与我常晚睡有很大的关系。酵果菜谱帮我调理到39天的时候，我的精力才慢慢恢复了一些，感觉没那么累了。到了第60的时候，我不再每天疲倦了，随着酵果菜谱调理期增长，我出现疲倦感的频率也越来越低了。这一切都要归功于酵果菜谱！
<br />
<br />

<span style="float:right;">——郑丽娟 女 22 办公人员<span>
</p>
