&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;食用酵果菜谱3个月，我的月经颜色由淤紫逐渐变为红色，血块逐渐减少，过往有小腹不适，腰部坠胀的现象有所缓解，经过180天的调整，我的月经颜色也逐渐变正常，生理期中小腹不适也逐渐减缓了很多。
<br />
<br />

<span style="float:right;">——蔡文青 女 43 财务人员<span>
