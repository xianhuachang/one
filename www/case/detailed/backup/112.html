<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;还沒吃酵果菜谱之前，我经常做恶梦。半夜吓醒，好久才敢睡，然后醒来总会感觉很累。在我持续吃“酵”果菜谱2个星期后，情况逐渐好转，入睡比以前快，也不经常做噩梦了，而且睡醒以后精神变好。现在，我更少做梦了，而且一觉到天亮。
<br />
<span style="float:right;">——梁敏玲 女 35 仓管人员<span>
