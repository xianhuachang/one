<img alt="郑丽娟" src="..\img\zlj.jpg">
<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;大学以前，我旁观她人生理痛的发作，觉得不能理解。没想到大学以后，生理痛如影相随，折磨得我都不要不要的。腰痛僵硬还腹痛难忍加想吐，那种感觉想起来真真是一个噩梦。后来经过酵果菜谱调理后，才有了一点点好转。在调理期间来的一、两次月经，我感觉生理痛的时间缩短了，腹痛的程度也变轻了一些，这无疑是一个很大的进步！现在，我还在调理当中，很是希望接下来酵果菜谱能让我彻底摆脱这个噩梦。
<br />
<span style="float:right;">——郑丽娟 女 22 办公人员<span>

</p>
