<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我喝水量不多，每天大概半瓶矿泉水500毫升左右，所以经常会感觉嘴唇和喉咙有点干。虽然不是很大的问题，但那喉咙干干涩涩的感觉不太好受，不仅吃东西时会感觉不太舒服，而且连说话也有点影响。在食用了酵果菜谱一周时间后，我的嘴唇干现象就有了好转，53天后，我的嘴唇和喉咙就不再干干的了，这种感觉很好。
<br />
<br />

<span style="float:right;">——梁静刚 男 37 司机<span>
</p>
