<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我肩膀僵硬已经有好多年了，经常性的肩颈问题让我坐立难安，也影响到了我的睡眠，让我苦不堪言。每天一份900克的酵果菜谱，让我的苦日子有了盼头。3个月，我感觉肩膀僵硬出现频率减少了，多数为酸痛。到了150多天的时候，我除了月经期间会出现肩颈疼痛外，其他时候都只是肩膀酸了。现在我越来越有信心，并且期待着接下来它带给我的惊喜。
<br />
<span style="float:right;">——梁敏玲 女 35 仓管人员<span>

</p>
