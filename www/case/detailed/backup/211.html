<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;因为工作原因所以一直低着头整理资料，时间一久，肩膀就僵硬了。吃了酵果菜谱后，肩膀僵硬就没再出现了，只是偶尔酸痛。肩膀不僵硬，现在行动也灵活了很多。医生说，这是因为酵果菜谱帮助改善了循环，而且少盐少油的饮食，消除了循环障碍，所以肩膀僵硬才能那么快改善了。
<br />
<span style="float:right;">——吴梦珍 女 仓管人员<span>
