<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;生活中到处都是压力产生来源，有家庭、工作、各种琐事，每当压力来袭，自己都会感觉头痛。压力无法改变，那么就从自身改变起来吧。开始接触酵果菜谱以来，头痛现象从第一天开始就有所改善，跟以前对比头痛程度有所减轻，不再是头痛来袭，整个脑袋都是空空一片，无法集中精神。继续食用酵果菜谱3个月后，除了偶尔感冒、工作量增加和晚睡外，没有再出现头痛现象。
<br />

<span style="float:right;">——吴坚 女 40 经理<span>
