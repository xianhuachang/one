<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我以前偶尔两三天才会排一次便，没排便的时候我会感觉肚子有点胀，有点不舒服。多亏了有酵果菜谱。36天的时间，我的排便情况就有了很大的改善。除了工作忙，生活不规律了外，我几乎保持天天排便的状态，现在，我快忘了当初没排便时的不舒服感，只觉得一身轻松！
<br />
<br />

<span style="float:right;">——梁静刚 男 37 司机<span>
