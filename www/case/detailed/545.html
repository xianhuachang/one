<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以前的我，便秘非常严重，有时候一礼拜才排两三次便。吃了酵果菜谱第一天后，便秘的现象就得到大大的改善，两个星期里只出现过一次便秘！服用酵果菜谱的前180天里，我偶尔会有便秘的现象发生，咨询医生过后，医生说由于我以前便秘较为严重，这是正常的现象，180天后，便秘现象除特殊时间外基本消失。酵果菜谱让我确确实实感受到‘排出毒素，一身轻松’的感觉，太棒了！
<br />
<br />

<span style="float:right;">——郭彩云 女 23 前台<span>
</p>
