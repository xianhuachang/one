<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;不知从什么时候起，我就有了呼吸困难，胸闷的毛病，而且是一个月几次，每次都让我感觉很难受。所以我食用了酵果菜谱。两三个月的时间，我很少出现胸闷，呼吸困难了，到了四五个月的时候，这种现象几乎不出现！现在，无论坐、走还是跑，我都不会再出现这种情况了，感觉全身都舒畅了。
<br />
<span style="float:right;">——梁敏玲 女 35 仓管人员<span>

</p>
