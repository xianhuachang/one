<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作为办公室人员，一个无法避免的问题就是久坐长时间保持对着电脑的状态。时间长了下来，每到下班回家后感觉到肩膀僵硬都已经是家常便饭了。幸好我有了酵果菜谱的调理，从食用第一天以来，我明显感觉肩膀没有了以前僵硬的感觉，调理过程中，肩膀胸僵硬转为痛再后来就是酸，慢慢下来肩膀酸也有所缓解。经过美丽天使公司专业医生答疑：酵果菜谱是在第一天就开始帮助改善机体的水分循环，加强机体的代谢，减少体内酸性物质的堆积，从而改善肩颈僵硬的。
<br />
<br />

<span style="float:right;">——吴坚 女 40 经理<span>
</p>
