<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以前我老觉得做梦是一件很正常的事情，还经常把做过的梦拿出来跟别人分享。可是梦做多了，回忆起来总会跟现实混淆。这时我才知道做梦原来不是好的。吃了酵果菜谱到现在有5个月了，以前做梦到了第二天整天都还清楚梦境的内容，现在起床后就已经记不清。一点点改变，现在体力也比以前足了好多呢。
<br />
<br />

<span style="float:right;">——曾娉 女 22 办公人员<span>
</p>
