<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;两年前，在学期末的时候发现头痛的现象，经常感觉到头重脚轻，也有吃过止痛药，感觉没有起到什么作用的。假期的时候也有通过吃中药和按摩方式，得到缓解。接触酵果菜谱一个月左右，头痛的程度有所减缓，除了生理期、生病、压力过大时，会出现头痛现象外，其余时间没有见过头痛的“身影”。
<br />
<br />

<span style="float:right;">——张文婕 女 19 助理<span>
</p>
