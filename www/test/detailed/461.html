&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;从我记事以来，肠胃是每天下午3点以后胀气，经常撑得晚饭都吃不下，还有打嗝，打嗝是一连打几十个，喝一大杯水都压不下。后来还有反酸，经常造成胃不舒服。我的胃肠看了好多年，中医、西医都试过，没见什么好！这些困扰几乎天天都有，我都愁死了。吃“酵”果菜谱一星期后，胀气、打嗝、反酸就开始减少了，第52天后，打嗝反酸的现象就没有再出现过了。
<br />
<span style="float:right;">——李胜红 女 38 仓管人员<span>
