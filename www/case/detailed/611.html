<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我以前的皮肤看起来比周边的朋友黄很多，感觉就像小黄人。美丽天使的医生帮我做检查后，我才知道原来是因为小时候吃中药过多，导致了一些色素在身体沉淀形成的。由于先天体质的影响，吃了酵果菜谱三个月甚至到六个月，我的皮肤仍然没有变白，但是油性皮肤的我油脂减少了，毛孔变小了，皮肤细腻了。皮肤变好了，自我感觉也跟着变好了！
<br />
<br />

<span style="float:right;">——郭彩云 女 23 前台<span>
</p>
