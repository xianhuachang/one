<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以前，每天一刷牙，那些泡沫本来是洁白的，不知不觉被染红，颜色比较深，这种现象已经有十年了；食用3个月的酵果菜谱后，泡沫的颜色逐渐变淡，第4个月的时候，泡沫已经恢复洁白，牙龈出血，拜拜!自身经历温馨小提示，牙刷太久没换或牙刷毛过硬，也会导致牙龈出血，要及时更换牙刷！
<br />
<br />

<span style="float:right;">——梁静刚 男 37 司机<span>
</p>
