<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;长期对着电脑，经常使用手机，很多人和我一样，都会有肩颈僵硬。我的肩颈僵硬有时会比较厉害，整个后背酸痛得不行，无法集中精神工作。用过一些按摩器，当时会好点，可是过段时间又来。说实在的，我吃酵果菜谱本来是想调理脂肪肝，却意外发现我的肩颈僵硬却又好转，在吃个酵果菜谱一年中，那种明显不舒服的感觉再也没有出现过，只是在工作繁忙时，肩膀酸酸的，但没有影响到工作。这是很让我惊喜的一份意外收获！
<br />
<br />

<span style="float:right;">——黄小明 男 41 医生<span>
</p>
