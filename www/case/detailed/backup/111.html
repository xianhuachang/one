<script type="text/javascript" src="jQuery2/js/jquery-latest.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
//Larger thumbnail preview 
$("ul.thumb li").hover(function() {
$(this).css({'z-index' : '10'});
$(this).find('img').addClass("hover").stop()
.animate({
	marginTop: '-110px', 
	marginLeft: '-110px', 
	top: '50%', 
	left: '50%', 
	width: '200px', 
	height: '200px',
	padding: '20px' 
}, 200);
} , function() {
$(this).css({'z-index' : '0'});
$(this).find('img').removeClass("hover").stop()
.animate({
	marginTop: '0', 
	marginLeft: '0',
	top: '0', 
	left: '0', 
	width: '50px', 
	height: '50px', 
	padding: '5px'
}, 400);
});
//Swap Image on Click
$("ul.thumb li a").click(function() {
var mainImage = $(this).attr("href"); //Find Image Name
$("#main_view img").attr({ src: mainImage });
return false;		
});
});
</script>
