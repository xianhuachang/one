<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;从2000年开始，我几乎每天晚上都没办法睡觉的，那会能睡两三个小时就算是不错了的。因为睡不够，所以精神压力也大。有时烦躁到哭，甚至我都想吃安眠药了！朋友都劝我不要吃，可是还能怎么做？后来，我一个很要好的同事给我介绍了酵果菜谱。吃了酵果菜谱三天，睡眠时间就开始一天天增加了。吃到四个月“酵”果菜谱的时候，每晚居然可以睡五到六个小时！我终于看到自己身体健康的曙光了。今天这一切，都要感谢美丽天使公司对我身体健康的关心和照顾。
<br />

<span style="float:right;">——李胜红 女 38 仓管人员<span>
</p>
