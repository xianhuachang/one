<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我１０多年前就有血压高，收缩压１８０多，后来吃了降压药卡托普利，把血压降到１４５左右，一年前，医生叫我把药减为半颗，我就一直吃半颗降压药，血压也比较平稳。我有个特点，有时我忘了吃降压药，血压一高我就头发胀，这时候我就知道我的降压药要加量了。我吃酵果菜谱大概半年（今年４月份开始吃），刚好国庆节外出，我到中午才发现我没有吃降压药，可是头一点也不发胀。到现在，我自己掌握一个规律，每天早上我量了血压，不高我就不吃降压药。现在有时候就不吃降压药了，食疗还是比较让我放心的。
<br />
<br />

<span style="float:right;">——吴敏莊 59 家庭主妇<span>
</p>
