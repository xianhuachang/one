&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以前一遇到精神压力过大，工作繁忙，我偶尔会出现心律不整。虽然说目前的心律不整没有给我带来什么大的坏处，但始终不是一件好事。通过酵果菜谱的调理，3个月、6个月过去了，甚至9个月都过去了，我都没有再出现心律不整的现象了，这让我很惊喜！
