&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我一般是在感冒或者发烧的情况下就会有点头痛，但在食用酵果菜谱3个月里，我有感冒一次但没有再出现头痛。头痛的现象明显好转。110天后，我感冒时也不会再头痛了。
<br />
<br />

<span style="float:right;">——梁静刚 男 37 司机<span>
