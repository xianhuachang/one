&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我以前一吃油腻、生冷的东西，肚子就会不舒服，马上就要腹泻！有时外出很尴尬，因为我得找厕所。有一次，我要上培训课，时间就要到了，可是肚子就不配合，闹腾得很，想上厕所却发现要排队，那种滋味很难受......
我一直为这个问题烦恼，自从有了酵果菜谱，我的烦恼就烟消云散！从第一天开始，我就没有出现腹泻的情况，大便就一直成型，那种着急找厕所的现象就再也没有出现过！
<br />
<br />

<span style="float:right;">——黄小明 男 41 医生<span>
