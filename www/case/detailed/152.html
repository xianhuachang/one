<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;有一次体检显示我胆固醇高，我知道这个会造成中风等严重的身体问题，所以很想在这方面有改善。吃了酵果菜谱11天，我的口味变淡了，一个月，我饿得快了，感觉脸上的皮肤也不再油腻腻的。医生对照虹膜说我的脂肪分解能力有进步，血液已不像以前那么稠了，血脂高也得到很好控制，我很开心。后来在第165天的时候，我去医院检查，发现血脂下降了！（原：总胆固醇：5.72，现：4.98；原：甘油三酯：1.0，现：0.8；原：低密度脂蛋白：3.63，现：3.21；原：高密度脂蛋白：2.16，现：1.82)
<br />
<br />

<span style="float:right;">——梁敏玲 女 35 仓管人员<span>
</p>
