<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;因为经常对着电脑，手机等，所以在下班的时候我经常会感觉眼睛很干涩，很不舒服。有时候连走路看东西都会有点影响。不知不觉中，在食用酵果菜谱后第34天，我发现我的眼睛不干涩了！现在下班的时候，没有了眼睛干涩的烦恼，连回家的脚步都轻快起来了。我想，应该是循环有改善的结果吧。
<br />
<br />

<span style="float:right;">——黄小明 男 41 医生<span>
</p>
