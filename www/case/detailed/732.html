<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好吧，我承认我的脸已经被油脂祸害到不成样了。20年了，一直是这样，试过了很多中药、护肤品都没有明显的效果。我差点就放弃了，是酵果菜谱给了我希望。吃了它大概一个星期后，本来用布一抹很多油脂的脸，变得不那么油腻，而且脸上本来一个个的大痘也开始变小了。听美丽天使医生讲解：酵果菜谱在第三天开始就快速净化体内环境，因为我出现了肠鸣，放屁次数增加，排便次数增加，睡眠品质好转这些好现象。而且油脂的代谢加强，肌肤减少油脂分泌和堵塞，所以痘痘就开始明显好转。很庆幸，我的原貌终于可以重见天日了。
<br />
<br />

<span style="float:right;">——吴梦珍 女 仓管人员<span>
</p>
