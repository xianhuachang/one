<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;虽然我年纪不大，但是每天晚上脑子里却总是一部又一部的“电影”连续播放（经常做梦），白天总是感觉疲倦想睡觉。这在一定的程度上影响了我的工作效率。身边的朋友经常问我，晚上都没有好好睡觉吗？做“贼”去了吗？呵呵，最近她们都说我精神状态不错！这个要归功于酵果菜谱，让我慢慢开始养成一定的作息习惯，现在每天睡觉都睡得很安稳，很少放“电影”了，睡眠品质有保证。由于个人体质差，前期有一个月非常疲倦、想睡觉（有种感觉早上起床后，就想着晚上什么睡觉）一个月后，这种现象就消失，充满活力的我出现了。在过度疲劳、神经紧绷时，睡眠品质会受一定的影响。
<br />
<span style="float:right;">——张文婕 女 19 助理<span>

</p>
