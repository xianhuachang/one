&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;女生每月来月经会有个限定的时间段。可是到了我这，就不一样了，它停留的时间总是会延长。吃了酵果菜谱第二个月就开始出现变化了，停留的时间开始缩短，现在已经差不多恢复到7天了。
<br />
<br />

<span style="float:right;">——曾娉 女 22 办公人员<span>
