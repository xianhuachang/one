<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一年多以前，我睡不够了就会头痛，天气太热了也会头痛，经期、感冒了也都会头痛，这一头痛起来就很影响我的生活和工作。没想到食用酵果菜谱45天的时间，我头痛的频率就减少了，特别是到了经期，也不会总是头痛了。第146天起，我感觉头痛程度也减轻了！我很开心也很希望接下来的日子，能让我彻底摆脱头痛的困扰。
<br />
<br />

<span style="float:right;">——梁敏玲 女 35 仓管人员<span>
</p>
