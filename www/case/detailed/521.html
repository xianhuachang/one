&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以前的我，每次接近生理期就有无限的恐惧，因为生理痛折磨得我很怕经期的到来。吃了酵果菜谱的第三个月开始，生理痛现象明显减轻，同样，我对经期也没了以前的恐惧感，经期时的情绪也比以前要高涨许多，不像以前生理痛时般情绪低落。妈妈再也不用担心我的生理痛啦！
<br />
<br />

<span style="float:right;">——郭彩云 女 23 前台<span>
