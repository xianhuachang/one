<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本来年纪轻轻的，却因为一些生活作息、还有饮食的原因，我的胃肠道的消化吸收功能并不是很好，导致了1米6几接近1米7的身高的我却只有不到90斤的体重，简直成了那种所谓的“衣架子”。吃了酵果菜谱3个月，胃肠功能开始好转，吃进肚子里的东西不再都是浪费的了。胃肠道得到修复，营养得到合理的吸收和利用，体重现在终于慢慢趋于正常值了。
<br />
<br />

<span style="float:right;">——曾娉 女 22 办公人员<span>
</p>
