&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我一直都是之前吃得比较咸、比较油，这么多年来我都不觉得有什么不妥。后来在美丽天使的健康自诊和专家的虹膜检测下，我才知道自己有动脉硬化。难怪我每天刷牙都出血，记性越来越不好！<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在吃酵果菜谱第十三天，我觉得口味变淡。是因为在外吃饭感觉比较咸，以前不觉得。后来连自己按照以前的方式做饭，都觉得咸了。现在自己做饭，油盐就放少了。现在同事们都说我做菜油水放得少了。<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;多年来的牙龈出血，经过吃了3个多月的果泥，现在也好了。以前在刷牙的时候，那些泡沫比较红，现在没发现好了很多，只是偶尔有一小点红，其他基本都是白色的泡沫。
<br />
<span style="float:right;">——梁静刚 男 37 司机<span>
