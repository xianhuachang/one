<img alt="梁敏玲" src="..\img\lml.jpg">
<p style="color:#ffffff; font-size:1.2m;line-height:180%;">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;以前没按正餐吃、肚子饿时，我总会觉得心窝处有些痛。这让我很担心，毕竟胃要是出了问题，那可怎么办？但很神奇的是，食用酵果菜谱3个月期间，它都没有再出现过。3个月或许是偶然，但之后不管是继续食用了6个月或是9个月，也都没有再出现过！我非常高兴，终于不用再“享受”那种肚子饿还心窝痛的感觉啦。
<br />
<span style="float:right;">——梁敏玲 女 35 仓管人员<span>

</p>
