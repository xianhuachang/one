<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;因为过敏性鼻炎跟着，所以鼻涕也跟着。熟人都知道我是一只鼻涕虫。这一点也不好笑，我讨厌这个称呼。可是我的过敏原无处不在，连空气里的灰尘也是。吃了酵果菜谱3个月后，虽然有时候会流鼻涕，可是次数比以前明显减少很多了。虽然我本身体质差，但是现在抵抗力有所增强，我已经很开心了！
<br />
<br />

<span style="float:right;">——曾娉 女 22 办公人员<span>
