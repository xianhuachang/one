<div style="line-height:240%;margin:80px;color:#333;font-family:Brush Script Std">
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我以前入睡比较慢，要半个小时才可以睡着，到了半夜就又会因腰酸而醒，要舒展一下，这样才可以辗转再睡。经过美丽天使公司医生的建议指导，我尝试着坚持吃酵果菜谱一周，惊讶地发现自己竟然能一觉到天亮了。而且腰酸现象也随之慢慢的消失了！从那以后，我也没再腰酸过，这也免了半夜辗转的痛苦。为此我真的很感谢酵果菜谱。
<br />
<br />

<span style="float:right;">——梁静刚 男 37 司机<span>
</p>
